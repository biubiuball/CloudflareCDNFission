name: Fission Asset Discovery

on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘

jobs:
  discover:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y dnsutils  # å®‰è£…nslookupå·¥å…·

      - name: Initialize files
        run: |
          touch Fission_ip.txt
          touch Fission_domain.txt

      - name: Run Fission discovery (multiple iterations)
        run: |
          # è®¾ç½®å¾ªç¯æ¬¡æ•°ï¼ˆå»ºè®®3-5æ¬¡ï¼‰
          ITERATIONS=3
          
          for ((i=1; i<=$ITERATIONS; i++))
          do
            echo "ğŸš€ Running iteration $i/$ITERATIONS..."
            python Fission.py
            echo "--------------------------------------"
          done

      - name: Archive results
        uses: actions/upload-artifact@v4
        with:
          name: fission-results
          path: |
            Fission_domain.txt
            Fission_ip.txt
            dns_result.txt
