name: Fission Asset Discovery

on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘

jobs:
  discover:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y dnsutils

      - name: Initialize files if missing
        run: |
          touch Fission_ip.txt
          touch Fission_domain.txt
          touch dns_result.txt

      - name: Run Fission discovery (iterative)
        run: |
          # è®¾ç½®å¾ªç¯æ¬¡æ•°ï¼ˆå»ºè®®3-5æ¬¡ï¼‰
          ITERATIONS=3
          
          for ((i=1; i<=$ITERATIONS; i++))
          do
            echo "ğŸš€ Running iteration $i/$ITERATIONS..."
            python Fission.py
            echo "--------------------------------------"
          done

      - name: Commit results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # æ·»åŠ å˜æ›´çš„æ–‡ä»¶
          git add Fission_domain.txt Fission_ip.txt dns_result.txt
          
          # æ£€æŸ¥æ˜¯å¦æœ‰å˜æ›´éœ€è¦æäº¤
          if [[ -n $(git status --porcelain) ]]; then
            git commit -m "Auto-update discovery results [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Archive results
        uses: actions/upload-artifact@v4
        with:
          name: fission-results
          path: |
            Fission_domain.txt
            Fission_ip.txt
            dns_result.txt
