name: Fission Asset Discovery

on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘

jobs:
  discover:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # æ·»åŠ tokenè·å–å†™å…¥æƒé™
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y dnsutils  # å®‰è£…nslookupå·¥å…·

      - name: Initialize files
        run: |
          touch Fission_ip.txt
          touch Fission_domain.txt

      - name: Run Fission discovery (multiple iterations)
        run: |
          # è®¾ç½®å¾ªç¯æ¬¡æ•°ï¼ˆå»ºè®®3-5æ¬¡ï¼‰
          ITERATIONS=3
          
          for ((i=1; i<=$ITERATIONS; i++))
          do
            echo "ğŸš€ Running iteration $i/$ITERATIONS..."
            python Fission.py
            echo "--------------------------------------"
          done

      # æ–°å¢æ­¥éª¤ï¼šæäº¤ç»“æœåˆ°ä»“åº“
      - name: Commit results to repository
        run: |
          # é…ç½®Gitç”¨æˆ·ä¿¡æ¯
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # æ·»åŠ ç»“æœæ–‡ä»¶åˆ°æš‚å­˜åŒº
          git add Fission_domain.txt
          git add Fission_ip.txt
          
          # æ£€æŸ¥æ˜¯å¦æœ‰å˜æ›´éœ€è¦æäº¤
          if [[ -n $(git status --porcelain) ]]; then
            git commit -m "Automatically update discovery results [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Archive results
        uses: actions/upload-artifact@v4
        with:
          name: fission-results
          path: |
            Fission_domain.txt
            Fission_ip.txt
            dns_result.txt
