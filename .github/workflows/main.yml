name: Fission Asset Discovery

on:
  workflow_dispatch:  # 手动触发

jobs:
  discover:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # 添加token获取写入权限
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y dnsutils  # 安装nslookup工具

      - name: Initialize files
        run: |
          touch Fission_ip.txt
          touch Fission_domain.txt

      - name: Run Fission discovery (multiple iterations)
        run: |
          # 设置循环次数（建议3-5次）
          ITERATIONS=3
          
          for ((i=1; i<=$ITERATIONS; i++))
          do
            echo "🚀 Running iteration $i/$ITERATIONS..."
            python Fission.py
            echo "--------------------------------------"
          done

      # 新增步骤：提交结果到仓库
      - name: Commit results to repository
        run: |
          # 配置Git用户信息
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # 添加结果文件到暂存区
          git add Fission_domain.txt
          git add Fission_ip.txt
          
          # 检查是否有变更需要提交
          if [[ -n $(git status --porcelain) ]]; then
            git commit -m "Automatically update discovery results [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Archive results
        uses: actions/upload-artifact@v4
        with:
          name: fission-results
          path: |
            Fission_domain.txt
            Fission_ip.txt
            dns_result.txt
