name: Fission Asset Discovery

on:
  workflow_dispatch:  # 手动触发

jobs:
  discover:
    runs-on: ubuntu-latest
    permissions: 
      contents: write  # 关键权限设置
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # 使用内置令牌

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y dnsutils

      - name: Initialize files
        run: |
          touch Fission_ip.txt
          touch Fission_domain.txt

      - name: Run Fission discovery
        run: |
          ITERATIONS=3
          for ((i=1; i<=$ITERATIONS; i++))
          do
            echo "🚀 Running iteration $i/$ITERATIONS..."
            python Fission.py
            echo "--------------------------------------"
          done

      - name: Commit results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # 添加并提交变更
          git add Fission_domain.txt Fission_ip.txt
          git diff-index --quiet HEAD || git commit -m "Auto-update discovery results [skip ci]"
          git push

      - name: Archive results
        uses: actions/upload-artifact@v4
        with:
          name: fission-results
          path: |
            Fission_domain.txt
            Fission_ip.txt
            dns_result.txt
